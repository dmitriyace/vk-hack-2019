syntax = "proto3";

package internal;

import "google/protobuf/empty.proto";

import "session.proto";

enum Continent {
    EUROPE = 0;
    ASIA = 1;
    AFRICA = 2;
    NORTH_AMERICA = 3;
    SOUTH_AMERICA = 4;
    OCEANIA = 5;
}

message Delta {
    int32 value = 1; 
}

message ContinentDelta {
    Token token = 1;
    map<string, Delta> targets = 2; 
}

message CountryDelta {
    Token token = 1;
    map<string, Delta> targets = 2; 
}

message CityDelta {
    Token token = 1;
    map<string, Delta> targets = 2; 
}

service Weights {
    rpc ChangeContinet(ContinentDelta) returns (google.protobuf.Empty);
    rpc ChangeCountry(CountryDelta) returns (google.protobuf.Empty);
    rpc ChangeCity(CityDelta) returns (google.protobuf.Empty);
}
